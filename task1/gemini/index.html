<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catallery: An exquisite digital art gallery featuring premium feline portraits and feline-centric masterpieces.">
    <title>Catallery | Premium Feline Art Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-nav">
        <div class="logo" id="mainLogo">CATALLERY</div>
        <button class="menu-toggle" aria-label="Toggle Menu">
            <span class="circle"></span>
        </button>
        <nav class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#gallery">Gallery</a>
            <a href="#feedback">Feedback</a>
            <a href="/signin" class="btn-gold-small">Sign In</a>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1 class="text-gold">CATALLERY</h1>
                <p class="subtitle">An Exquisite Art Gallery of Premium Feline Portraits</p>
                <a href="#gallery" class="btn-gold">Explore Collection</a>
            </div>
            <div class="hero-image-wrapper">
                <img src="https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?auto=format&fit=crop&q=80&w=800" alt="Premium tuxedo cat with green eyes" class="hero-cat">
            </div>
        </section>

        <section id="gallery" class="gallery-section">
            <h2 class="section-title">GALLERY</h2>
            <p class="section-subtitle">Our Featured Products</p>
            <div class="gallery-grid" id="galleryGrid">
                <article class="gallery-item">
                    <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?q=80&w=500" alt="Majestic fluffy white cat" loading="lazy">
                    <div class="overlay">
                        <button class="btn-view">View Details</button>
                    </div>
                </article>
                </div>
        </section>
    </main>

    <footer class="main-footer">
        <h2 class="logo">Catallery</h2>
        <p>&copy; 2026 Catallery. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
