<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <div id="bow"></div> -->
  <img id="bow" src="assets/bow3.png">

  <canvas id="canvas"></canvas>

  <div id="hud">
    <div class="hud-box">
      <div class="hud-title">Score</div>
      <div id="score" class="hud-value">0</div>
    </div>

    <div class="hud-box">
      <div class="hud-title">Arrows Fired</div>
      <div id="shots" class="hud-value">0</div>
    </div>

    <div class="hud-box">
      <div class="hud-title">Hit %</div>
      <div id="hitPercent" class="hud-value">0%</div>
    </div>

    <div class="hud-box">
      <div class="hud-title">Timer:</div>
      <div id="timer" class="hud-value">0</div>
    </div>
  </div>

  <div id="pauseOverlay" style="display: none;">
    <div id="pauseMenu">
      <h2>Game Paused</h2>
      <button id="resumeBtn">Resume</button>
      <button id="restartMenuBtn">Restart</button>
      <button id="incDiffBtn">Harder</button>
      <button id="decDiffBtn">Easier</button>
    </div>
  </div>

  <div id="controls">
    <button id="pause">Pause</button>
  </div>


</body>
<script src="script.js"></script>

</html>
