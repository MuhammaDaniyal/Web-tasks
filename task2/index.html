<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --max-length: 100px;
            --opp-max-length: -100px;
        }

        body {
            background-color: #333;
        }
        
        .outer-container {
            padding: 2rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgb(109, 85, 40);
            gap: 1rem;
        }

        .inner-container {
            width: 200px;
            height: 200px;
            background-color: rgb(128, 99, 104);
            border-radius: 10px;
        }

        button {
            padding: 6px;
        }

        .rotate-class {
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(var(--max-length));
            }
            50% {
                transform: translateX(0px);
            }
            75% {
                transform: translateX(var(--opp-max-length));
            }  
            100% {
                transform: translateX(0px);
            }
        }

        .paused {
            animation-play-state: paused;
        }

    </style>

</head>
<body>
    
    <div class="outer-container">
        <div class="inner-container rotate-class" id="box">
        </div>
        <button onclick="rotateIt()">rotate</button>
    </div>
    
    <script>

        const container = document.getElementById("box");

        function rotateIt()
        {
            container.classList.toggle('paused');
        }

    </script>
</body>
</html>
